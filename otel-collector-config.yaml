receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch: {}
  memory_limiter:
    check_interval: 1s
    limit_mib: 400
    spike_limit_mib: 120
  resource:
    attributes:
      - action: upsert
        key: service.namespace
        value: mini-obs-poc

exporters:
  logging:
    loglevel: info
  prometheus:
    endpoint: 0.0.0.0:9464
  otlphttp/tempo:
    endpoint: http://tempo:4318
    tls:
      insecure: true

service:
  extensions: []
  pipelines:
    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging, otlphttp/tempo]
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [prometheus]
    logs:
      receivers: [otlp]
      processors: [memory_limiter, batch, resource]
      exporters: [logging]
